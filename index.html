<!DOCTYPE html>
<html>
<head>
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        .weather {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>ðŸŒ¤ Weather Dashboard</h1>
    <input id="city" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>

    <div class="weather" id="result"></div>

    <script>
        async function getWeather() {
            const city = document.getElementById("city").value.trim();
            const resultDiv = document.getElementById("result");

            if (!city) {
                resultDiv.innerHTML = "Please enter a city name.";
                return;
            }

            resultDiv.innerHTML = "Fetching weather data...";

            try {
               
               const response = await fetch(`https://get-weather-1-588903532948.asia-south1.run.app?city=${encodeURIComponent(city)}`);


                if (!response.ok) {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `Error: ${errorText}`;
                    return;
                }

                const data = await response.json();

                if (!data.weather) {
                    resultDiv.innerHTML = `No weather data found for ${city}`;
                    return;
                }

                resultDiv.innerHTML = `
                    <strong>${data.city}</strong><br>
                    Latitude: ${data.latitude}, Longitude: ${data.longitude}<br>
                    Temperature: ${data.weather.temperature}Â°C<br>
                    Windspeed: ${data.weather.windspeed} km/h<br>
                    Weather Code: ${data.weather.weathercode}
                `;

            } catch (err) {
                resultDiv.innerHTML = `Failed to fetch weather: ${err.message}`;
            }
        }
    </script>
</body>
</html>
